<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
  </head>
  <body>
    <h1>Registro civil</h1>
    <form>
      <label for="Nombre">Nombre:</label>
      <input type="text" placeholder="Nombre" id="Nombre" autocomplete="off" />
      <label for="Contraseña">Contraseña:</label>
      <input type="password" placeholder="Contraseña" id="Contraseña " />
      <br /><br />
      <label for="Correo-electronico">Correo electrónico:</label>
      <input
        type="email"
        id="Correo-electronico"
        placeholder="Correo electrónico"
      />
      <br /><br />
      <label for="Color-favorito">Color favorito:</label>
      <input type="color" id="Color-Favorito" />
      <br /><br />
      <label for="Telefono">Teléfono:</label>
      <input type="tel" id="Telefono" pattern="[0-9]{4}-[0-9]{4}" />
      <br /><br />
      <label for="Edad">Edad:</label>
      <input type="number" id="Edad" min="1" max="120" />
      <br /><br />
      <button type="submit">Enviar</button>
      <button type="reset">Reiniciar</button>
    </form>
  </body>
</html>
